<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
    <header>
        <!-- Heading -->
        <nav class="navbar navbar-dark bg-dark text-light justify-content-center">
            <h1>Weather Dashboard</h1>
            
         </nav>
    </header>
   
    <div class = "container">
        <div class = "row">
            <div id = "menu" class = "col-md-4 col-lg-3 d-md-block bg-light">
                <div id="search-part"> 
                    <h5>Search for a City:</h5>
                    <div class="row">        
                        <div class="input-group col-12"> 
                            <input class="form-control py-2" type="search" value="search for a place on earth" id="example-search-input">
                        
                            <button class="btn btn-outline-primary" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div id = "search-history-placeholder">
                    <h5>Search history</h5>
                    <ul class = "list-group">
                        <li class = "list-group-item">Denver</li>
                        <li class = "list-group-item">Denver</li>
                        <li class = "list-group-item">Denver</li>
                        <li class = "list-group-item">Denver</li>
                        <li class = "list-group-item">Denver</li>
                        <li class = "list-group-item">Denver</li>

                    </ul>        



                </div>
            </div>

            <div id = "data-disply" class = "col-lg">
                <div id = "today" class = row>
                    <div class = "card" >
                        <div class = "dard-body">
                            <h5 class = "card-title">This City (Today's Date)</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                            <p class="card-text">Temperature</p>
                            <p class="card-text">Humidity</p>
                            <p class="card-text">Wind Speed</p>
                            <p class="card-text">UV Index</p>
                     

                        </div>

                    </div>
                </div>
                
                <div id = "5-days" class = row>
                    <h5>5 day forecast</h5>
                    <div col-md></div>
                    <div col-md></div>
                    <div col-md></div>
                    <div col-md></div>
                    <div col-md></div>
                </div>

            </div>

        </div>      




    </div>    






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src= "assets/js/script.js"></script>
</body>
</html>
